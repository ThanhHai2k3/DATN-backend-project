spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - AddResponseHeader=X-Gateway, InternshipGateway
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/user/**
