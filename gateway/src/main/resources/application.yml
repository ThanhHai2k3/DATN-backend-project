server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-Gateway, InternshipGateway
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        - id: profile-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/profile/**

        - id: job-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/job/**

        - id: message-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/message/**
          filters:
            - StripPrefix=1

        - id: cv-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/cv/**
          filters:
            - StripPrefix=1
