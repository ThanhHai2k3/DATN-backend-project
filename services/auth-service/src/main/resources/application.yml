server:
  port: ${AUTH_PORT:8081}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:intern_network}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.default_schema: ${AUTH_SCHEMA:auth_schema}
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
  flyway:
    enabled: false
    #schemas: auth_schema
    #baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: ${JWT_ACCESS_EXP_MINUTES}
    refresh-expiration-days: ${JWT_REFRESH_EXP_DAYS}

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.http.converter.json: TRACE
    org.springframework.web.servlet.mvc.method.annotation: TRACE