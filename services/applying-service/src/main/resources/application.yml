server:
  port: ${APPLYING_PORT:8090}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:intern_network}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.default_schema: ${APPLYING_SCHEMA:applying_schema}
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
  flyway:
    enabled: false
    #schemas: job_schema
    #baseline-on-migrate: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.http.converter.json: TRACE
    org.springframework.web.servlet.mvc.method.annotation: TRACE

services:
  profile:
    base-url: http://localhost:8082

  skill:
    base-url: http://localhost:8086

  job:
    base-url: http://localhost:8083

  cv:
    base-url: http://localhost:8085