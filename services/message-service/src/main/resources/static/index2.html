<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat Client</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        #chat-window { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background-color: #fff; margin-bottom: 10px; border-radius: 5px; }
        #messages p { margin: 5px 0; padding: 8px; border-radius: 5px; }
        #messages p.recalled { font-style: italic; color: #888; }
        #controls { display: flex; }
        #messageInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #sendButton { padding: 10px 15px; margin-left: 10px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 5px; }
        #sendButton:hover { background-color: #0056b3; }
        h3 { color: #333; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<h3>Simple Chat Client</h3>
<div id="chat-window">
    <div id="messages"></div>
</div>
<div id="controls">
    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off"/>
    <button id="sendButton">G·ª≠i</button>
</div>

<script>
    // --- C·∫§U H√åNH ---
    const API_BASE_URL = 'http://localhost:8084/api/v1/messages';
    const WEBSOCKET_URL = 'http://localhost:8084/ws'; // Endpoint WebSocket b·∫°n ƒë√£ c·∫•u h√¨nh trong Spring
    const CONVERSATION_ID = 1; // ID cu·ªôc tr√≤ chuy·ªán b·∫°n mu·ªën test
    const SENDER_ID = '569e6f40-cd87-432a-bfd0-c257b00b0ddf'; // UUID b·∫°n ƒë√£ cung c·∫•p

    // --- L·∫•y c√°c ph·∫ßn t·ª≠ DOM ---
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesDiv = document.getElementById('messages');

    let stompClient = null;

    /**
     * H√†m k·∫øt n·ªëi t·ªõi WebSocket server v√† ƒëƒÉng k√Ω k√™nh tr√≤ chuy·ªán
     */
    function connect() {
        const socket = new SockJS(WEBSOCKET_URL);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('üöÄ ƒê√£ k·∫øt n·ªëi WebSocket: ' + frame);

            // ƒêƒÉng k√Ω (subscribe) ƒë·ªÉ l·∫Øng nghe c√°c s·ª± ki·ªán tr√™n k√™nh c·ªßa cu·ªôc tr√≤ chuy·ªán
            const topic = `/topic/conversation/${CONVERSATION_ID}`;
            stompClient.subscribe(topic, function (message) {
                const event = JSON.parse(message.body);
                console.log('Nh·∫≠n ƒë∆∞·ª£c s·ª± ki·ªán:', event);

                // X·ª≠ l√Ω c√°c lo·∫°i s·ª± ki·ªán kh√°c nhau
                if (event.eventType === 'NEW_MESSAGE') {
                    displayMessage(event.payload);
                }
                // B·∫°n c√≥ th·ªÉ th√™m c√°c case kh√°c ·ªü ƒë√¢y, v√≠ d·ª•: 'ADD_REACTION'
            });
        }, function(error) {
            console.error('L·ªói k·∫øt n·ªëi WebSocket:', error);
        });
    }

    /**
     * H√†m g·ª≠i tin nh·∫Øn qua REST API
     */
    async function sendMessage() {
        const content = messageInput.value.trim();
        if (content && stompClient) {
            const messagePayload = {
                conversationId: CONVERSATION_ID,
                senderId: SENDER_ID,
                content: content,
                messageType: 'TEXT'
            };

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messagePayload)
                });

                if (!response.ok) {
                    throw new Error('G·ª≠i tin nh·∫Øn th·∫•t b·∫°i!');
                }

                console.log('‚úÖ Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i qua API.');
                messageInput.value = ''; // X√≥a n·ªôi dung input sau khi g·ª≠i
            } catch (error) {
                console.error('L·ªói khi g·ª≠i tin nh·∫Øn:', error);
            }
        }
    }

    /**
     * H√†m hi·ªÉn th·ªã tin nh·∫Øn l√™n giao di·ªán
     * @param {object} msg - ƒê·ªëi t∆∞·ª£ng MessageResponse t·ª´ server
     */
    function displayMessage(msg) {
        const p = document.createElement('p');
        const senderName = msg.sender ? msg.sender.fullName || `User ${msg.sender.id.substring(0, 8)}` : 'Unknown';

        if (msg.messageType === 'RECALLED') {
            p.textContent = 'Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c thu h·ªìi.';
            p.classList.add('recalled');
        } else {
            p.innerHTML = `<strong>${senderName}:</strong> ${msg.content}`;
        }

        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // T·ª± ƒë·ªông cu·ªôn xu·ªëng d∆∞·ªõi
    }

    // --- G·∫Øn s·ª± ki·ªán v√† b·∫Øt ƒë·∫ßu k·∫øt n·ªëi ---
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // B·∫Øt ƒë·∫ßu k·∫øt n·ªëi WebSocket khi trang ƒë∆∞·ª£c t·∫£i
    connect();

</script>
</body>
</html>
