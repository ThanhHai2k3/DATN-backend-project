<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #messages {
            display: flex;
            flex-direction: column;  /* c≈© -> m·ªõi t·ª´ tr√™n xu·ªëng */
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin: 5px 0;
        }
        .message-container {
            padding: 8px 12px;
            border-radius: 18px;
            background-color: #e4e6eb;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start; /* tin nh·∫Øn nh·∫≠n ƒë∆∞·ª£c b√™n tr√°i */
        }
        .message-container.sent {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;   /* tin nh·∫Øn c·ªßa m√¨nh b√™n ph·∫£i */
        }
        .message-content img.image-message {
            max-width: 100%;
            border-radius: 15px;
            display: block;
            margin-top: 5px;
        }
        #messageForm {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #uploadButton, #submitButton {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 24px;
            color: #0084ff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Conversation #1</h1>

<div id="messages"></div>

<form id="messageForm" name="messageForm">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <button type="button" id="uploadButton">üñºÔ∏è</button>

    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off"/>
    <button type="submit" id="submitButton">‚û§</button>
</form>

<script>
    // --- ‚öôÔ∏è C·∫§U H√åNH ---
    const CONVERSATION_ID = 1;
    const CURRENT_USER_ID = '569e6f40-cd87-432a-bfd0-c257b00b0ddf';
    const GATEWAY_URL = 'http://localhost:8084';

    const messagesArea = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const imageInput = document.getElementById('imageInput');

    // --- üé® HI·ªÇN TH·ªä TIN NH·∫ÆN ---
    function displayMessage(message) {
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper';

        const container = document.createElement('div');
        container.className = 'message-container';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        const senderInfo = `<strong>${message.sender?.fullName || 'User'}:</strong><br>`;

        switch (message.messageType) {
            case 'IMAGE':
                container.style.padding = '0';
                container.style.backgroundColor = 'transparent';
                contentDiv.innerHTML = `<img src="${message.content}" class="image-message" alt="Image message" />`;
                break;

            case 'RECALLED':
                contentDiv.innerHTML = '<i>Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c thu h·ªìi</i>';
                container.style.backgroundColor = 'transparent';
                container.style.color = '#888';
                break;

            case 'TEXT':
            default:
                if (message.sender?.id === CURRENT_USER_ID) {
                    contentDiv.textContent = message.content;
                } else {
                    contentDiv.innerHTML = senderInfo + message.content;
                }
                break;
        }

        if (message.sender?.id === CURRENT_USER_ID) {
            container.classList.add('sent');
        }

        container.appendChild(contentDiv);
        wrapper.appendChild(container);

        // th√™m xu·ªëng cu·ªëi
        messagesArea.appendChild(wrapper);

        // auto scroll xu·ªëng cu·ªëi
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    // --- üìû API: G·ª¨I TIN NH·∫ÆN TEXT ---
    function sendTextMessage(content) {
        const request = {
            conversationId: CONVERSATION_ID,
            senderId: CURRENT_USER_ID,
            content: content,
            messageType: 'TEXT'
        };

        fetch(`${GATEWAY_URL}/api/message/v1/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(request)
        }).then(response => {
            if (response.ok) {
                messageInput.value = '';
            } else {
                alert('G·ª≠i tin nh·∫Øn th·∫•t b·∫°i!');
            }
        });
    }

    // --- üìû API: G·ª¨I ·∫¢NH ---
    async function sendImageMessage(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('conversationId', CONVERSATION_ID);
        formData.append('senderId', CURRENT_USER_ID);

        try {
            const response = await fetch(`${GATEWAY_URL}/api/message/v1/messages/image`, {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {
                alert('G·ª≠i ·∫£nh th·∫•t b·∫°i!');
            }
        } catch (error) {
            console.error('L·ªói khi t·∫£i ·∫£nh l√™n:', error);
            alert('ƒê√£ x·∫£y ra l·ªói khi g·ª≠i ·∫£nh.');
        }
    }

    // --- üì• T·∫¢I L·ªäCH S·ª¨ ---
    function loadHistory() {
        fetch(`${GATEWAY_URL}/api/message/v1/messages/conversation/${CONVERSATION_ID}?page=0&size=50`)
            .then(res => res.json())
            .then(page => {
                messagesArea.innerHTML = '';

                if (!Array.isArray(page)) {
                    console.error("ƒê·ªãnh d·∫°ng l·ªãch s·ª≠ kh√¥ng nh∆∞ mong ƒë·ª£i:", page);
                    return;
                }

                // n·∫øu API tr·∫£ m·ªõi->c≈© th√¨ ƒë·∫£o l·∫°i
                const ordered = page.slice().reverse();

                ordered.forEach(message => {
                    const formattedMessage = {
                        ...message,
                        senderId: message.sender?.id,
                        senderFullName: message.sender?.fullName
                    };
                    displayMessage(formattedMessage);
                });

                messagesArea.scrollTop = messagesArea.scrollHeight;
            })
            .catch(err => console.error("L·ªói t·∫£i l·ªãch s·ª≠ chat:", err));
    }

    // --- ‚ö° WEBSOCKET / STOMP ---
    const socket = new SockJS(`${GATEWAY_URL}/ws`);
    const stompClient = Stomp.over(socket);

    // (tu·ª≥ th√≠ch) b·∫≠t debug STOMP
    // stompClient.debug = str => console.log("STOMP:", str);

    const onConnected = () => {
        console.log("‚úÖ ƒê√£ k·∫øt n·ªëi WebSocket th√†nh c√¥ng!");
        stompClient.subscribe(`/topic/conversation/${CONVERSATION_ID}`, onEventReceived);
        loadHistory();
    };

    const onEventReceived = (payload) => {
        console.log("üì• Nh·∫≠n ƒë∆∞·ª£c s·ª± ki·ªán m·ªõi (raw):", payload.body);

        let event;
        try {
            event = JSON.parse(payload.body);
        } catch (e) {
            console.error("‚ùå Kh√¥ng parse ƒë∆∞·ª£c JSON:", e);
            return;
        }

        // server g·ª≠i: { eventType: "NEW_MESSAGE", payload: { ... } }
        const type = event.eventType || event.type;

        if (type === "NEW_MESSAGE") {
            const msg = event.payload;
            const newMessage = {
                ...msg,
                senderId: msg.sender?.id,
                senderFullName: msg.sender?.fullName
            };
            displayMessage(newMessage);
            return;
        }

        if (type === "MESSAGE_RECALLED") {
            console.log("Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c thu h·ªìi:", event.payload);
            loadHistory();
            return;
        }

        console.warn("‚ö† Event type kh√¥ng x·ª≠ l√Ω:", event);
    };

    const onConnectionError = (error) => {
        console.error('‚ùå L·ªói k·∫øt n·ªëi WebSocket:', error);
        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server chat. Vui l√≤ng th·ª≠ l·∫°i sau.");
    };

    stompClient.connect({}, onConnected, onConnectionError);

    // --- üëÇ S·ª∞ KI·ªÜN UI ---
    document.getElementById('messageForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const content = messageInput.value.trim();
        if (content) {
            sendTextMessage(content);
        }
    });

    document.getElementById('uploadButton').addEventListener('click', () => {
        imageInput.click();
    });

    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            sendImageMessage(file);
        }
        event.target.value = '';
    });
</script>
</body>
</html>
