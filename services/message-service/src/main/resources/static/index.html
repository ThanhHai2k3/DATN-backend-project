<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        #messages {
            display: flex;
            flex-direction: column-reverse; /* Tin nh·∫Øn m·ªõi nh·∫•t lu√¥n ·ªü d∆∞·ªõi c√πng */
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        .message-wrapper { display: flex; flex-direction: column; margin: 5px 0; }
        .message-container {
            padding: 8px 12px;
            border-radius: 18px;
            background-color: #e4e6eb;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start; /* Tin nh·∫Øn nh·∫≠n ƒë∆∞·ª£c n·∫±m b√™n tr√°i */
        }
        .message-container.sent {
            background-color: #0084ff;
            color: white;
            align-self: flex-end; /* Tin nh·∫Øn g·ª≠i ƒëi n·∫±m b√™n ph·∫£i */
        }
        .message-content img.image-message {
            max-width: 100%;
            border-radius: 15px;
            display: block;
            margin-top: 5px;
        }
        #messageForm {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #uploadButton, #submitButton {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 24px;
            color: #0084ff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Conversation #1</h1>
<div id="messages"></div>

<form id="messageForm" name="messageForm">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <button type="button" id="uploadButton">üñºÔ∏è</button>

    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off"/>
    <button type="submit" id="submitButton">‚û§</button>
</form>

<script>
    // --- ‚öôÔ∏è C·∫§U H√åNH ---
    const CONVERSATION_ID = 1;
    // !! Quan tr·ªçng: Thay ID n√†y b·∫±ng ID c·ªßa ng∆∞·ªùi d√πng ƒëang ƒëƒÉng nh·∫≠p (ƒë√£ ƒë·ªïi sang UUID)
    const CURRENT_USER_ID = '569e6f40-cd87-432a-bfd0-c257b00b0ddf'; // <<< THAY ƒê·ªîI 1
    // !! Thay URL n√†y n·∫øu Gateway c·ªßa b·∫°n ch·∫°y ·ªü port kh√°c
    const GATEWAY_URL = 'http://localhost:8084';

    const messagesArea = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const imageInput = document.getElementById('imageInput');

    // --- üé® H√ÄM V·∫º GIAO DI·ªÜN ---
    function displayMessage(message, prepend = true) {
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper';

        const container = document.createElement('div');
        container.className = 'message-container';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        // L·∫•y t√™n ng∆∞·ªùi g·ª≠i t·ª´ object sender
        const senderInfo = `<strong>${message.sender?.fullName || 'User'}:</strong><br>`;

        // X·ª≠ l√Ω hi·ªÉn th·ªã t√πy theo lo·∫°i tin nh·∫Øn
        switch (message.messageType) {
            case 'IMAGE':
                container.style.padding = '0';
                container.style.backgroundColor = 'transparent';
                contentDiv.innerHTML = `<img src="${message.content}" class="image-message" alt="Image message" />`;
                break;
            case 'RECALLED':
                contentDiv.innerHTML = '<i>Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c thu h·ªìi</i>';
                container.style.backgroundColor = 'transparent';
                container.style.color = '#888';
                break;
            case 'TEXT':
            default:
                contentDiv.innerHTML = message.content;
                // Tin nh·∫Øn text kh√¥ng c·∫ßn hi·ªán t√™n ng∆∞·ªùi g·ª≠i n·∫øu l√† c·ªßa m√¨nh
                if (message.sender?.id !== CURRENT_USER_ID) {
                    contentDiv.innerHTML = senderInfo + message.content;
                }
                break;
        }

        if (message.sender?.id === CURRENT_USER_ID) {
            container.classList.add('sent');
        }

        container.appendChild(contentDiv);
        wrapper.appendChild(container);

        if (prepend) {
            messagesArea.prepend(wrapper);
        } else {
            messagesArea.appendChild(wrapper);
        }
    }

    // --- üìû H√ÄM G·ªåI API ---
    // G·ª≠i tin nh·∫Øn text
    function sendTextMessage(content) {
        const request = {
            conversationId: CONVERSATION_ID,
            senderId: CURRENT_USER_ID,
            content: content,
            messageType: 'TEXT'
        };
        fetch(`${GATEWAY_URL}/api/v1/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(request)
        }).then(response => {
            if (response.ok) messageInput.value = '';
            else alert('G·ª≠i tin nh·∫Øn th·∫•t b·∫°i!');
        });
    }

    // G·ª≠i tin nh·∫Øn ·∫£nh
    async function sendImageMessage(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('conversationId', CONVERSATION_ID);
        formData.append('senderId', CURRENT_USER_ID);

        try {
            const response = await fetch(`${GATEWAY_URL}/api/v1/messages/image`, {
                method: 'POST',
                body: formData
            });
            if (!response.ok) alert('G·ª≠i ·∫£nh th·∫•t b·∫°i!');
        } catch (error) {
            console.error('L·ªói khi t·∫£i ·∫£nh l√™n:', error);
            alert('ƒê√£ x·∫£y ra l·ªói khi g·ª≠i ·∫£nh.');
        }
    }

    // T·∫£i l·ªãch s·ª≠ tin nh·∫Øn
    function loadHistory() {
    fetch(`${GATEWAY_URL}/api/v1/messages/conversation/${CONVERSATION_ID}?page=0&size=50`)
    .then(res => res.json())
    .then(page => { // 'page' ·ªü ƒë√¢y b√¢y gi·ªù l√† m·ªôt M·∫¢NG (Array)
        messagesArea.innerHTML = '';

        // üëá S·ª¨A ·ªû ƒê√ÇY: L·∫∑p tr·ª±c ti·∫øp qua m·∫£ng 'page'
        page.forEach(message => {
            // ƒê·∫£m b·∫£o d·ªØ li·ªáu nh·∫•t qu√°n tr∆∞·ªõc khi hi·ªÉn th·ªã
            const formattedMessage = {
                ...message,
                senderId: message.sender?.id,
                senderFullName: message.sender?.fullName
            };
            displayMessage(formattedMessage, false);
        });
    })
    .catch(err => console.error("L·ªói t·∫£i l·ªãch s·ª≠ chat:", err));
}


    // --- ‚ö° LOGIC WEBSOCKET ---
    const socket = new SockJS(`${GATEWAY_URL}/ws`);
    const stompClient = Stomp.over(socket);

    const onConnected = () => {
        console.log("‚úÖ ƒê√£ k·∫øt n·ªëi WebSocket th√†nh c√¥ng!");
        stompClient.subscribe(`/topic/conversation/${CONVERSATION_ID}`, onEventReceived);
        loadHistory();
    };

    const onEventReceived = (payload) => {
        console.log("üì• Nh·∫≠n ƒë∆∞·ª£c s·ª± ki·ªán m·ªõi:", payload.body);
        const event = JSON.parse(payload.body);

        // <<< THAY ƒê·ªîI 2: S·ª≠a logic ƒë·ªÉ kh·ªõp v·ªõi c·∫•u tr√∫c event ƒë√£ th·ªëng nh·∫•t
        if (event.type === "NEW_MESSAGE") {
            const newMessage = {
                ...event.payload,
                senderId: event.payload.sender?.id,
                senderFullName: event.payload.sender?.fullName
            };
            displayMessage(newMessage, true);
        } else if (event.type === "MESSAGE_RECALLED") {
            // TODO: X·ª≠ l√Ω s·ª± ki·ªán thu h·ªìi tin nh·∫Øn
            console.log("Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c thu h·ªìi:", event.payload);
            // B·∫°n c√≥ th·ªÉ t·∫£i l·∫°i l·ªãch s·ª≠ ho·∫∑c t√¨m v√† c·∫≠p nh·∫≠t tin nh·∫Øn c·ª• th·ªÉ
            loadHistory();
        }
        // Th√™m c√°c `else if` kh√°c cho ADD_REACTION, REMOVE_REACTION...
    };

    const onConnectionError = (error) => {
        console.error('‚ùå L·ªói k·∫øt n·ªëi WebSocket:', error);
        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server chat. Vui l√≤ng th·ª≠ l·∫°i sau.");
    };

    stompClient.connect({}, onConnected, onConnectionError);

    // --- üëÇ B·∫ÆT S·ª∞ KI·ªÜN T·ª™ NG∆Ø·ªúI D√ôNG ---
    document.getElementById('messageForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const content = messageInput.value.trim();
        if (content) {
            sendTextMessage(content);
        }
    });

    document.getElementById('uploadButton').addEventListener('click', () => {
        imageInput.click();
    });

    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            sendImageMessage(file);
        }
        event.target.value = '';
    });
</script>
</body>
</html>
